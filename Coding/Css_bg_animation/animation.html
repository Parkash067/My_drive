        div {

            position: relative;

            /* Standard syntax */

            75%  {background-color:green; left:0px; top:200px;}
            100% {background-color:red; left:0px; top:0px;}
        }*/

        /* Standard syntax */
        @keyframes example {
            0%   { left:0px; top:0px;}
            25%  {left:0px; top:50px;}
            /*50%  { left:1200px; top:10px;}*/
           /* 75%  { left:0px; top:10px;}*/
            100% { left:0px; top:50px;}
