<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation2</title>
    <style>
        body{
        background: linear-gradient(266deg, pink, cornflowerblue);
        background-size: 400% 400%;

        -webkit-animation: AnimationName 26s ease infinite;
        -moz-animation: AnimationName 26s ease infinite;
        animation: AnimationName 26s ease infinite;}

        @-webkit-keyframes AnimationName {
            0%{background-position:0% 59%}
            50%{background-position:100% 42%}
            100%{background-position:0% 59%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 59%}
            50%{background-position:100% 42%}
            100%{background-position:0% 59%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 59%}
            50%{background-position:100% 42%}
            100%{background-position:0% 59%}
        }
    </style>
</head>
<body>

</body>
</html>
