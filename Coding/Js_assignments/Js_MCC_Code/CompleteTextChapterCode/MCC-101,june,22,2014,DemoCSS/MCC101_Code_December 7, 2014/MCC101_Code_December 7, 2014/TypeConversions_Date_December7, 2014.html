		var currentDate = new Date();
		document.writeln("current date and time = " + currentDate + " , type : " + typeof currentDate);

		var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

		 document.write("day = " + theDay + "<br>");

		var doomsday = new Date("June 30, 2035 14:15:23");

		doomsday.setFullYear("2045")
		document.write("dooms day = " + doomsday + "<br>");
		
		var today = new Date();
		var msToday = today.getTime();
		var msDoomsday = doomsday.getTime();
		
		var msDiff = msDoomsday - msToday;
		var dDiff = msDiff / (1000 * 60 * 60 * 24);
		dDiff = Math.floor(dDiff);
		
		document.writeln(dDiff + " days are left!");
