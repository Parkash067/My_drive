        /*Write a JavaScript program to display the
        reading status (i.e. display book name, author name and reading status) of the following books.

        var library = [
            {
                title: 'Bill Gates',
                author: 'The Road Ahead',
                readingStatus: true
            },
            {

                author: 'Walter Isaacson',
                readingStatus: true
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                readingStatus: false
            }];



        for(var i=0;i<library.length;i++)
        {
          document.writeln("Bookname:"+library[i].title+"<br>Author:"+library[i].author+"<br>");
            if(library[i].readingStatus)
            {
                document.writeln("Book has read already"+"<br><br>");
            }

        }
