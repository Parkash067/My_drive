<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Popup Overlay</title>

    <!-- Force latest IE, Google Chrome Frame for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="jQuery plugin for responsive and accessible modal windows and tooltips." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </style>

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>

    <!-- jQuery Popup Overlay -->
    <script src="jquery.popupoverlay.js"></script>

    <!-- Custom styles for the demo page -->
  
</head>
<body>



       
            <button class="initialism slide_open ">Slide</button>
     
<!-- Slide in -->

<div id="slide" class="well">
<h4>Entries</h4>
 <table id="hor-minimalist-a" summary="Employee Pay Sheet" class="scroll prettyprint" border="1">
    <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">License_Number</th>
    <th scope="col">Entered_Time</th>
    </tr>
    </thead>
    <tbody id='row-data'>
           <tr class='even' >
            <td>12</td>
            <td>2</td>
             <td>3</td>
           </tr> 
           
           <tr class='even' >
            <td>1</td>
            <td>34</td>
             <td>3</td>
           </tr> 
           
           <tr class='even' >
            <td>3</td>
            <td>2</td>
             <td>2</td>
           </tr> 
   </tbody>
</table>   
<br><br>
    
    <button class="slide_close btn btn-default">Close</button>


<script>
$(document).ready(function () {

    $('#slide').popup({
        focusdelay: 400,
        outline: true,
        vertical: 'top'
    });

});
</script>

<style>
#slide_background {
    -webkit-transition: all 0.3s 0.3s;
       -moz-transition: all 0.3s 0.3s;
            transition: all 0.3s 0.3s;
}
#slide,
#slide_wrapper {
    -webkit-transition: all 0.4s;
       -moz-transition: all 0.4s;
            transition: all 0.4s;
}
#slide {
    -webkit-transform: translateX(0) translateY(-40%);
       -moz-transform: translateX(0) translateY(-40%);
        -ms-transform: translateX(0) translateY(-40%);
            transform: translateX(0) translateY(-40%);
}
.popup_visible #slide {
    -webkit-transform: translateX(0) translateY(0);
       -moz-transform: translateX(0) translateY(0);
        -ms-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0);
}
</style>



</body>
</html>
