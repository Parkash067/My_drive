<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="calculate.js"></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<body>

<div id="main">

    <div id="cal">
<form action="#" method="post" name="frm">
    <table border="1" >
        <tr>
            <td rowspan="7" colspan="5"><img src="cl.jpg"/></td>
        </tr>
        <tr><td colspan="4"><input type="text" id="screen" name="answer"/> </td></tr>
        <tr>
            <td colspan="3"><input type="button" id="free"></td>
            <td><input type="button" value="Clear" id="clear"></td>
        </tr>
        <tr >
            <td>
               <input type="button" value="7" class="button" onclick="seven();">
            </td>
            <td>
                <input type="button" value="8" class="button" onclick="eight();">
            </td>
            <td>
                <input type="button" value="9" class="button" onclick="nine();">
            </td>
            <td>
                <input type="button" value="/" class="button">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="4" class="button" onclick="four();">
            </td>
            <td>
                <input type="button" value="5" class="button" onclick="five();">
            </td>
            <td>
                <input type="button" value="6" class="button" onclick="six();">
            </td>
            <td>
                <input type="button" value="*" class="button" >
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="1" class="button" onclick="one();">
            </td>
            <td>
                <input type="button" value="2" class="button" onclick="two();">
            </td>
            <td>
                <input type="button" value="3" class="button" onclick="three();">
            </td>
            <td>
                <input type="button" value="-" class="button">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="." class="button">
            </td>
            <td>
                <input type="button" value="0" class="button">
            </td>
            <td>
                <input type="button" value="=" class="button">
            </td>
            <td>
                <input type="button" value="+" class="button">
            </td>
        </tr>


    </table>
    </form>
    </div>

</div>

</body>
</html>
